<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the Day</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quote of the Day</h1>
    <div class="quote-container">
      <div class="quote-area">
        <i class="fas fa-quote-left"></i>
        <p class="quote">Never give up because you never know if the next try is going to be the one that works</p>
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="author"> 
        <span>-</span>
        <span class="name">Mary Kay Ash</span>
      </div>
    </div>
    <button class="new-quote-btn">New Quote</button>
    <button class="copy-btn">Copy Quote</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
